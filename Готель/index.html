<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Готелі України</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="logo">Готелі України</div>
      <nav>
        <ul>
          <li><a href="about.html">Про нас</a></li>
          <li><a href="hotels.html">Готелі</a></li>
          <li><a href="services.html">Послуги</a></li>
        </ul>
        <div class="auth">
          <!-- Додано атрибути onclick для перенаправлення -->
          <button class="btn-outline" onclick="window.location.href='open.html'">Увійти</button>
          <button class="btn-primary" onclick="window.location.href='regist.html'">Реєстрація</button>
        </div>
      </nav>
    </div>
  </header>
  <main>
    <section class="search">
      <div class="container">
        <div class="search-bar">
          <div class="search-field">
            <label for="city">Оберіть місто:</label>
            <select id="city" onchange="filterHotels()">
              <option value="all">Всі міста</option>
              <option value="lviv">Львів</option>
              <option value="kyiv">Київ</option>
              <option value="odessa">Одеса</option>
            </select>
          </div>
          <div class="search-field">
            <label for="check-in">Дата заїзду:</label>
            <input type="date" id="check-in">
          </div>
          <div class="search-field">
            <label for="check-out">Дата виїзду:</label>
            <input type="date" id="check-out">
          </div>
          <div class="search-field">
            <label for="guests">Кількість гостей:</label>
            <input type="number" id="guests" placeholder="1">
          </div>
          <button class="btn-primary search-btn">Знайти</button>
        </div>
      </div>
    </section>
    <section class="hotel-list">
      <div class="container" id="hotels">
        <!-- Готелі будуть додані тут динамічно -->
      </div>
    </section>
  </main>
  <footer>
    <div class="container">
      <p>&copy; 2024 Готелі України. Усі права захищено.</p>
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
